<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Stan Spence's Favorite Restaurants</title>
</head>
<body>

<div class="container-fluid">

	<div class="row text-center">
		<h1><strong>Stan Spence's Favorite Restaurants</strong></h1>
	</div>

	<div class="row">

		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-3">
			<div class="well well-sm">
				<input id="search-field" class="form-control" type="search" placeholder="Search by Restaurant Name, City, or Stateâ€¦" data-bind="textInput: searchInput, event: {keyup: filterPlaces}"/>
				<br>
				<button type="button" class="btn btn-primary" id="reset">Reset</button>
			</div>
			<ul class="well list-group">
				<li class="list-group-item">
					<span class="badge" data-bind="text: visible().length"></span>
					Listed Restaurants
				</li>
			</ul>

			<div class="well list-group" data-bind="foreach: visible">
					<a href="#" class="list-group-item" data-bind="click: $parent.showPlace">
						<strong data-bind="text: restaurant"></strong>
						<p class="resp-hide"><span data-bind="text: city"></span>, <span data-bind="text: state"></span></p>
					</a>
			</div>

		</div>

		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-9">
				<div class="well" id="map">
					<div id="gmapError"></div>
				</div>
		</div>

	</div>

</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrmr2hRAAgioAeI2JOQSCUvz_XmqvgL3Q&v=3&callback=initializeMap" onerror="gmapError()"></script>
	<script src="js/lib/jquery-3.2.1.min.js"></script>
	<script src="js/lib/knockout-3.4.2.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/data.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
